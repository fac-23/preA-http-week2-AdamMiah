<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAC News</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lora:ital@0;1&family=Open+Sans&family=Poppins:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/288a4a188a.js" crossorigin="anonymous"></script>
  <script src="index.js" defer></script>
</head>

<body>

  <!-- nav bar -->
  <header>
    <h1>FAC News</h1>
    <nav>
      <button data-tab-target="gb" class="button-country">UK</button>
      <button data-tab-target="us" class="button-country">US</button>
      <button data-tab-target="weather">Weather</button>
    </nav>
  </header>

  <!-- content of top stories dependend on tab selected -->
  <main>
    <section id="uk" data-tab-content>
      <p>News stories about uk</p>
    </section>

    <section id="us" data-tab-content>
      <p>News stories about us</p>
    </section>

    <section id="weather" data-tab-content>
      <p>News stories about weather</p>
      <form action="">
        <label for="location"></label>
        <input id='location' type="text" required>
        <button type='submit'>Search</button>
      </form>
      <section id='output'>

      </section>
    </section>
  </main>
</body>

</html>
